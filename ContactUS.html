<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Contactus.css">
</head>
<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Address:</strong> Bhiwani Road, Rohtak (124001)</p>
            <p><strong>Phone:</strong> 01262-265345</p>
            <p><strong>Email:</strong> <a href="mailto:hindu_bca@yahoo.com">hindu_bca@yahoo.com</a></p>
        </div>
        
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Enter your website">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
